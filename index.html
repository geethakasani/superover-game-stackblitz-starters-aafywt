<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Super Over Cricket Game</title>
</head>

<body>
    <div id="logo">
        <img
        id="logo-img"
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" />
    </div>

    <div class="container">
        <div>
            <div class="score" id="team1">
                <h1>IND</h1>
                <div id="team1-superover" class="balls">
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                </div>
                <div class="scoreboard">
                    <span id="score-team1">0</span>
                    <span>/</span>
                    <span id="wickets-team1">0</span>
                </div>
            </div>
            <div class="score" id="team2">
                <h1>PAK</h1>
                <div id="team2-superover" class="balls">
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                </div>
                <div class="scoreboard">
                    <span id="score-team2">0</span>
                    <span>/</span>
                    <span id="wickets-team2">0</span>
                </div>
            </div>
        </div>



        <div id="buttons" class="button-container">
            <button onclick="updateScores()"><img class="button" id="strike"
                    src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" /></button>
            <button onclick="resetScores()"><img class="button" id="reset"
                    src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" /></button>
        </div>

    </div>

    <footer>
        <p>&copy; 2024 Super Over Cricket Game</p>
    </footer>
</body>

</html>
